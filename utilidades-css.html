<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilidades CSS</title>
    <!--Metodos para crear estilos-->
    <!--Metodo externo para estilos
    Sitio https://purecss.io/
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-mi.css">
    <!--"Style" de manera directa en el html-->
    <style>
        html{
            padding: 15px;
        }

        p{
            color:blueviolet;
        }
    </style>
</head>
<body>
   <div>
    <!--El class tiene origen en el href externo-->
    <button class="pure-button">Enter</button>
   </div> 
   <div>
    <p>Style directo</p>
   </div>
   <!--Selectores con atributos-->
   <button style="padding: 10px; border-radius: 10px;">Enter atributos</button>
</body>
</html>
